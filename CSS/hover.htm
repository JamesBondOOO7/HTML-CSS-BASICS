<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <style>
            button{
                width: 200px;
                height: 50px;
                font-size: 24px;
                background-color: green;
            }

            /* when the cursor is on the button, the color of the button changes from green to orange */
            button:hover{
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <button>Click Me</button>    
    </body>
</html>
