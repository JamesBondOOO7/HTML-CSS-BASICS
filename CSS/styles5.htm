<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <style>
            h1 {
                color: red;
            }
            #foo {
                color: blue;
            }
        </style>
    </head>
    <body>
        <!-- styling is defined both for h1 as well as for the specified id
        Which to Choose ??
        Thus, there is an order of SPECIFITY in CSS
        1. inline : defining the style within the tag
        2. id
        3. class
        4. type -->
        <h1 id="foo">Hello World</h1>
    </body>
</html>
