<!DOCTYPE html>
<!-- STYLING THE TABLE WHICH WE CREATED BEFORE !-->
<html lang="en">
    <head>
        <title>Table</title>
    </head>
    <body>
        <table>
            <style>
                table{
                    border: 1px solid black;
                    border-collapse: collapse;
                }
                /* css : multiple selctors */
                td, th{
                    border: 1px solid black;
                    padding : 5px;
                }

                /* th{
                    border: 1px solid green;
                } */
            </style>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Max Depth</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280 m</td>
                    <td>10,911 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,646 m</td>
                    <td>8,486 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
