<!DOCTYPE html>
<!--DOCTYPE Declaration : Tells the browser which version of html we are using-->
<html lang="en">
    <head>
        <title>Hello!</title>
        <link rel="stylesheet" href="nesting.css">
    </head>
    <body>
        <div>
            <p>This is a para inside the div.</p>
            List inside the div
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>

        </div>

        <p>A para outside the div.</p>
        List outside the div
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

    </body>
</html>
