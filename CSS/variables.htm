<!DOCTYPE html>
<!--DOCTYPE Declaration : Tells the browser which version of html we are using-->
<html lang="en">
    <head>
        <title>Hello!</title>
        <style>
            ul {
                font-size: 14px;
                color: red;
            }
            ol {
                font-size: 18px;
                color: red;
            }

            /* We can see the repition in stylling (color red !).
            Thus we will use another styling technique called as SASS */
        </style>
    </head>
    <body>
        Hello World    
        <ul>
            <li>Unordered Item</li>
            <li>Unordered Item</li>
            <li>Unordered Item</li>
        </ul>
        <ol>
            <li>Ordered Item</li>
            <li>Ordered Item</li>
            <li>Ordered Item</li>
        </ol>
    </body>
</html>
