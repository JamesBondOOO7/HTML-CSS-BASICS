<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image</title>
    </head>
    <body>
        <!--Image tag requires :
        src : for the image
        alt : for some text if the image fails to show up
        width and height-->

        <img src="Hello World.jpg" alt="Hello World" width="400" height="300">
    </body>
</html>
