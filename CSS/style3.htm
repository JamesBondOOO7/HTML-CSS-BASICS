<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- universal styling og h1 tag can cause all the h1 headings to be of the same specification
        Therefore, a unique id will be provided to the h1 tag which requires modification -->
        <title>Hello!</title>
        <!-- unique id is indicated by starting with a # symbol -->
        <style>
            #foo {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1 id="foo">Heading 1</h1>
        <h1>Heading 2</h1>
        <h1>Heading 3</h1>
    </body>
</html>
