<!DOCTYPE html>
<!--DOCTYPE Declaration : Tells the browser which version of html we are using-->
<html lang="en">
    <head>
        <title>Hello!</title>

        <!-- This statement will not change anything in the web page as SASS or scss is an extension of css and 
        the browsers don't understand this (i.e SASS)
        In order to compile it, we need to install SASS
        <link rel="stylesheet" href="variables.scss"> -->

        <link rel="stylesheet" href="variables.css">

    <body>
        Hello World    
        <ul>
            <li>Unordered Item</li>

            <li>Unordered Item</li>

        <ol>
            <li>Ordered Item</li>
            <li>Ordered Item</li>
            <li>Ordered Item</li>
        </ol>
    </body>
</html>
