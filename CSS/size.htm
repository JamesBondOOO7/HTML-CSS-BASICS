<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Size</title>
        <!-- padding : changes the padding of the text in the html section(div)
             margin : shifts the div section-->
        <style>
            div{
                background-color: orange;
                width: 200px;
                height: 200px;
                padding : 40px;
                margin : 20px
            }
        </style>
    </head>
    <body>
        <!--div tag : some division/section of the page-->
        <div>
            Hello, World!
        </div>
    </body>
</html>
