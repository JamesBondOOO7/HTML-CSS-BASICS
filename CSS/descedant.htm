<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <style>
            /* '>' symbol shows that only those list items which are the direct children of ul tag will be styled
            Our aim was to style the items of the unordered list 
            Using no symbol : Descedant selector
            This will apply styling to all the children and generations after*/
            ul li {
                color:blue;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <ul>
                <li>SubItem 1</li>
                <li>SubItem 2</li>
            </ul>
            <li>Item 3</li>
        </ol>
    </body>
</html>
